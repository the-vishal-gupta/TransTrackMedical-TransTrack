  <text x="40" y="436" font-family="Arial, sans-serif" font-size="10" fill="#64748b">" Wait Time (20%)</text>
  <text x="40" y="454" font-family="Arial, sans-serif" font-size="10" fill="#64748b">" Medical Urgency (15%)</text>
